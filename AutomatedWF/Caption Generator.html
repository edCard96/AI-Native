<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Generator</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="capGenStyle.css">
    <style>
      /* ...existing utility classes... */
      .cursive-title { font-family: 'Pacifico', cursive; letter-spacing: 1px; font-weight: 400; }
    </style>
</head>
<body class="bg-gray-100 font-inter antialiased flex flex-col min-h-screen">
    <div class="flex-1 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-2xl flex flex-col items-center">
            <h1 class="main-title cursive-title text-3xl md:text-4xl mb-6 text-center">Caption Generator</h1>
            <p class="text-gray-600 text-center mb-8">Upload an image and get creative captions in various tones!</p>

            <!-- Image Upload Section -->
            <div class="w-full mb-8">
                <label for="imageUpload" class="block text-primary text-base font-semibold mb-2">Upload your photo:</label>
                <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100 cursor-pointer"
                />
                <div id="imagePreviewContainer" class="mt-4 w-full h-48 overflow-hidden hidden">
                    <img id="imagePreview" src="#" alt="Image Preview" class="max-w-full max-h-full object-contain rounded-lg"/>
                </div>
            </div>

            <!-- Caption Tone Dropdown -->
            <div class="w-full mb-6">
                <label for="toneSelect" class="block text-primary text-base font-semibold mb-2">Choose caption tone:</label>
                <select id="toneSelect" class="block w-full p-3 rounded-lg border border-gray-300 text-base font-medium focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="Funny">Funny 🧢</option>
                    <option value="Poetic">Poetic ✍️</option>
                    <option value="Romantic">Romantic 💘</option>
                    <option value="Mysterious">Mysterious 🕵️</option>
                    <option value="Realistic">Realistic 📸</option>
                    <option value="Inspirational">Inspirational 🌅</option>
                </select>
            </div>

            <!-- Generate Captions Button -->
            <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 w-full md:w-auto">
                <i class="fas fa-magic mr-2"></i> Generate Captions
            </button>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden flex items-center justify-center mt-8 text-indigo-600">
                <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Generating captions...
            </div>

            <!-- Captions Display Section -->
            <div id="captionsOutput" class="w-full mt-8 grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <!-- Captions will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Error Modal -->
            <div id="errorModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-sm w-full">
                    <h3 class="text-xl font-semibold text-red-600 mb-4">Error!</h3>
                    <p id="errorMessage" class="text-gray-700 mb-6"></p>
                    <button id="closeErrorModal" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="w-full flex justify-center items-center text-center text-gray-500 text-sm py-6 mt-8 opacity-80 border-t border-gray-200" style="background: transparent;">
        © Edgar Cardona, 2025 All rights reserved
    </footer>
    <script src="CapGen.js"></script>
</body>
</html>
