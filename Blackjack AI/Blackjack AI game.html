<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Casino</title>
  <link rel="stylesheet" href="BlackJackAI.css" />
</head>
<body>
  <div class="user-menu">
    <div class="user-info">
      <img id="user-avatar" src="CardHand.png" alt="User" class="user-avatar">
      <span id="username">Guest</span>
    </div>
    <div class="dropdown-content">
      <a href="account.html">My Account</a>
      <a href="#" id="login-button">Login</a>
      <a href="#" id="logout-button" style="display: none;">Logout</a>
    </div>
  </div>

  <div class="casino-layout">
    <div class="casino-content">
      <div class="game-menu">
        <h2>Games</h2>
        <nav>
          <a href="#" class="menu-item active">
            <span class="icon">🃏</span>
            <span class="game-name">Blackjack</span>
          </a>
          <a href="poker.html" class="menu-item">
            <span class="icon">♠️</span>
            <span class="game-name">Poker</span>
          </a>
          <a href="baccarat.html" class="menu-item">
            <span class="icon">🎴</span>
            <span class="game-name">Baccarat</span>
          </a>
          <a href="craps.html" class="menu-item">
            <span class="icon">🎲</span>
            <span class="game-name">Craps</span>
          </a>
        </nav>
      </div>
      
      <div class="game-container">
        <h1><img src="CardHand.png" alt="Cards" width="100" height="100"></img> AI Casino 🎲</h1>
        <div class="game-layout">
          <div class="main-game">
            <div class="hands">
              <div class="dealer-hand">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards" class="cards"></div>
                <p id="dealer-score"></p>
              </div>
              <div class="player-hand">
                <h2>Your Hand</h2>
                <div id="player-cards" class="cards"></div>
                <p id="player-score"></p>
              </div>
            </div>
            <div class="controls">
              <button id="deal-button">Deal</button>
              <button id="hit-button" disabled>Hit</button>
              <button id="stand-button" disabled>Stand</button>
            </div>
            <p id="result"></p>
            <div id="ai-comment" class="comment-box"></div>
          </div>
          <div class="game-history">
            <h2>Game History</h2>
            <div id="history-list" class="history-list">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      © Edgar Cardona, 2025. All Rights Reserved.
    </footer>
  </div>

  <script src="account.js"></script>
  <script src="BlackJackAI.js"></script>
</body>
</html>
