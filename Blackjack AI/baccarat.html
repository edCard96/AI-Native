<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="user-menu">
    <div class="user-info">
      <img id="user-avatar" src="CardHand.png" alt="User" class="user-avatar">
      <span id="username">Guest</span>
    </div>
    <div class="dropdown-content">
      <a href="account.html">My Account</a>
      <a href="#" id="login-button">Login</a>
      <a href="#" id="logout-button" style="display: none;">Logout</a>
    </div>
  </div>

  <div class="casino-layout">
    <div class="casino-content">
      <div class="game-menu">
        <h2>Games</h2>
        <nav>
          <a href="Blackjack AI game.html" class="menu-item">
            <span class="icon">üÉè</span>
            <span class="game-name">Blackjack</span>
          </a>
          <a href="poker.html" class="menu-item">
            <span class="icon">‚ô†Ô∏è</span>
            <span class="game-name">Poker</span>
          </a>
          <a href="#" class="menu-item active">
            <span class="icon">üé¥</span>
            <span class="game-name">Baccarat</span>
          </a>
          <a href="craps.html" class="menu-item">
            <span class="icon">üé≤</span>
            <span class="game-name">Craps</span>
          </a>
        </nav>
      </div>
      
      <div class="game-container">
        <h1><img src="CardHand.png" alt="Cards" width="100" height="100"></img> AI Casino üé≤</h1>
        <div class="game-layout">
          <div class="main-game">
            <div class="baccarat-table">
              <div class="banker-hand">
                <h2>Banker's Hand</h2>
                <div id="banker-cards" class="cards"></div>
                <p id="banker-score"></p>
              </div>
              <div class="player-hand">
                <h2>Player's Hand</h2>
                <div id="player-cards" class="cards"></div>
                <p id="player-score"></p>
              </div>
            </div>
            <div class="betting-options">
              <div class="bet-type">
                <h3>Player</h3>
                <p>Pays 1:1</p>
                <button id="bet-player" class="bet-button">Bet on Player</button>
              </div>
              <div class="bet-type">
                <h3>Banker</h3>
                <p>Pays 0.95:1</p>
                <button id="bet-banker" class="bet-button">Bet on Banker</button>
              </div>
              <div class="bet-type">
                <h3>Tie</h3>
                <p>Pays 8:1</p>
                <button id="bet-tie" class="bet-button">Bet on Tie</button>
              </div>
            </div>
            <div class="controls">
              <div class="bet-controls">
                <button id="bet-decrease">-</button>
                <span id="bet-amount">$50</span>
                <button id="bet-increase">+</button>
              </div>
              <div class="action-controls">
                <button id="deal-button">Deal</button>
              </div>
            </div>
            <p id="result"></p>
            <div id="ai-comment" class="comment-box"></div>
          </div>
          <div class="game-history">
            <h2>Game History</h2>
            <div id="history-list" class="history-list"></div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">

  <script src="account.js"></script>

</body>
</html>
