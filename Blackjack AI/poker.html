<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Casino - Poker</title>
  <link rel="stylesheet" href="BlackJackAI.css" />
</head>
<body>
  <div class="casino-layout">
    <div class="game-menu">
      <h2>Games</h2>
      <nav>
        <a href="Blackjack AI game.html" class="menu-item">
          <span class="icon">üÉè</span>
          <span class="game-name">Blackjack</span>
        </a>
        <a href="#" class="menu-item active">
          <span class="icon">‚ô†Ô∏è</span>
          <span class="game-name">Poker</span>
        </a>
      </nav>
    </div>
    
    <div class="game-container">
      <h1><img src="Cards.png" alt="Cards" width="100" height="100"></img> AI Casino üé≤</h1>
      <div class="game-layout">
        <div class="main-game">
          <div class="poker-table">
            <div class="community-cards">
              <h2>Community Cards</h2>
              <div id="community-cards" class="cards"></div>
            </div>
            <div class="player-areas">
              <div class="ai-player">
                <h2>AI Player</h2>
                <div id="ai-cards" class="cards"></div>
                <div class="player-info">
                  <p id="ai-chips">Chips: $1000</p>
                  <p id="ai-bet">Bet: $0</p>
                </div>
              </div>
              <div class="human-player">
                <h2>Your Hand</h2>
                <div id="player-cards" class="cards"></div>
                <div class="player-info">
                  <p id="player-chips">Chips: $1000</p>
                  <p id="player-bet">Bet: $0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="controls">
            <div class="bet-controls">
              <button id="bet-decrease">-</button>
              <span id="bet-amount">$50</span>
              <button id="bet-increase">+</button>
            </div>
            <div class="action-controls">
              <button id="deal-button">Deal</button>
              <button id="fold-button" disabled>Fold</button>
              <button id="call-button" disabled>Call</button>
              <button id="raise-button" disabled>Raise</button>
            </div>
          </div>
          <p id="result"></p>
          <div id="ai-comment" class="comment-box"></div>
        </div>
        <div class="game-history">
          <h2>Hand History</h2>
          <div id="history-list" class="history-list">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="poker.js"></script>
</body>
</html>
