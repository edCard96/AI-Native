  <script>
    // Fetch and display Comic Vine images for search results directly
    async function loadSearchResults() {
      try {
        // Fetch directly from Comic Vine API
        const response = await fetch('https://comicvine.gamespot.com/api/issues/?api_key=fa935a137adcef098bfc6b13e8d20c529cedfe29&format=json');
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const comics = data.results;
          
          // Update search results section
          const searchResultsContainer = document.querySelector('.grid.grid-cols-\\[repeat\\(auto-fit\\,minmax\\(158px\\,1fr\\)\\)\\].gap-3.p-4');
          if (searchResultsContainer) {
            searchResultsContainer.innerHTML = comics.slice(0, 6).map(comic => `
              <div class="flex flex-col gap-3 pb-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg"
                  style='background-image: url("${comic.image.small_url}")'
                ></div>
                <p class="text-[#1b0e0e] text-base font-medium leading-normal">${comic.name || comic.volume.name || 'Untitled'}</p>
              </div>
            `).join('');
          }
        }
      } catch (error) {
        console.error('Error loading search results:', error);
      }
    }
    
    // Load search results when page loads
    document.addEventListener('DOMContentLoaded', loadSearchResults);
  </script>
